<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="display">01234</div>
    <div id="container">
        <div id="numbers">
            <div class="rows">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="rows">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="rows">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="rows">
                <button>.</button>
                <button>0</button>
                <button>=</button>
            </div>
        </div>
        <div id="operators">
            <div class="columns">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
        </div>
        <div id="clearBtn">
            <button>Clear</button>
        </div>
    </div>
</body>
</html>
